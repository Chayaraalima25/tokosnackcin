<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snack Cin - Home</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    :root {
      --primary: #eabfbc;       /* Pink pastel */
      --accent: #f9e5e3;        /* Soft cream-pink */
      --text-dark: #543b38;     /* Deep brown */
      --text-soft: #7b5e59;     /* Soft cocoa */
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: linear-gradient(to bottom, #fffaf8, var(--accent));
      color: var(--text-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--primary);
      color: #a74f3c;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 2px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
    }

    nav a {
      color: #a74f3c;
      text-decoration: none;
      margin-left: 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav a:hover,
    nav a:focus {
      color: #a74f3c;
    }

    nav a[aria-current="page"] {
      border-bottom: 2px solid #a74f3c
    }

    main {
      flex: 1;
      padding: 3rem 1.5rem;
      max-width: 960px;
      margin: 0 auto;
      text-align: center;
    }

    main h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: var(--text-dark);
    }

    main p {
      font-size: 1.2rem;
      line-height: 1.7;
      color: var(--text-soft);
      margin-bottom: 2rem;
    }

    .hero-image {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(234,191,188,0.3);
      transition: transform 0.3s ease;
    }

    .hero-image:hover {
      transform: scale(1.03);
    }

    footer {
      background: var(--primary);
      color: var(--text-main);
      text-align: center;
      padding: 1rem 2rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header {
        justify-content: center;
        text-align: center;
      }

      nav {
        width: 100%;
        margin-top: 0.5rem;
        justify-content: center;
      }

      nav a {
        margin: 0.5rem;
        display: inline-block;
      }

      main h2 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Snack Cin</h1>
    <nav>
      <a href="Index.html" aria-current="page">Home</a>
      <a href="Login.html">Login</a>
      <a href="Register.html">Register</a>
      <a href="About.html">About</a>
      <a href="Contact.html">Contact</a>
      <a href="Shop.html">Shop</a>
      <a href="Cart.html">Cart</a>
      <a href="Checkout.html">Checkout</a>
      <a href="Invoice.html">Invoice</a>
    </nav>
  </header>

  <main>
    <h2>Welcome to Snack Cin</h2>
    <p>Tempat terbaik untuk para pencinta camilan! Yuk, cari snack favoritmu dan siap-siap dibuat ketagihan!</p>
    <img class="hero-image" src="logo-removebg-preview.png" alt="Snack Cin Logo" />
    
    <!-- Petunjuk ke halaman Login -->
    <p>
      Yuk, masuk dan nikmati camilan favoritmu!
      <a href="Login.html" style="color: #a74f3c; font-weight: bold;">Login di sini</a>.
    </p>
  </main>
  
  

  <footer>
    &copy; 2025 Snack Cin. All rights reserved.
  </footer>

</body>
</html>
